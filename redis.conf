# Redis configuration for production

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Security
requirepass redis123

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

appendonly yes
appendfsync everysec

# Logging
loglevel notice

# Performance
tcp-keepalive 300
timeout 0